<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credentia Student ID Card</title>
  <style>
    body{
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; background:#f0f0f0; margin:0;
      font-family: Arial, sans-serif;
    }
    .id-card{
      width: 260px; height: 400px;   /* vertical format */
      background:#ffffff;            /* white background */
      border:2px solid #FFDAB9;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.1);
      display:flex; flex-direction:column;
      overflow:hidden;
      position:relative;
    }
    .logo-strip{
      width:100%; height:60px;
      background:#FFE5B4;            /* placeholder strip color */
      display:flex; align-items:center; justify-content:center;
      font-weight:bold; font-size:1rem;
    }
    .photo{
      width:100px; height:120px;
      background:#ddd;
      border-radius:8px;
      margin:16px auto;
      background-size:cover;
      background-position:center;
    }
    .details{
      flex:1;
      padding:0 16px;
      font-size:0.9rem;
      line-height:1.4;
    }
    .details strong{
      display:block; font-size:1rem; margin-bottom:6px;
    }
    .id-footer{
      text-align:center;
      padding:8px;
      font-size:0.75rem;
      color:#555;
      border-top:1px solid #eee;
    }
    .print-btn{
      margin-top:12px;
      padding:8px 12px;
      background:#FFDAB9;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    @media print {
      body * { visibility:hidden; }
      .id-card, .id-card * { visibility:visible; }
      .id-card { position:absolute; top:0; left:0; }
      .print-btn { display:none; } /* hide button when printing */
    }
  </style>
</head>
<body>
  <div class="id-card" id="card">
    <div class="logo-strip">SCHOOL LOGO STRIP</div>
    <div class="photo" id="photo"></div>
    <div class="details">
      <strong id="name">Student Name</strong>
      <div id="enrollment">Enrollment: ENR-XXXX</div>
      <div id="course">Course: Program</div>
      <div id="email">Email: student@example.com</div>
    </div>
    <div class="id-footer">Credentia â€¢ Verifiable Student Credential</div>
  </div>

  <button class="print-btn" onclick="window.print()">ðŸ–¨ Print Card</button>

  <script>
    // Read query params ?name=...&enrollment=...&course=...&email=...&photo=...
    const params = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = params.get('name') || 'Student Name';
    document.getElementById('enrollment').textContent = 'Enrollment: ' + (params.get('enrollment') || 'ENR-XXXX');
    document.getElementById('course').textContent = 'Course: ' + (params.get('course') || 'Program');
    document.getElementById('email').textContent = 'Email: ' + (params.get('email') || 'student@example.com');
    const photoUrl = params.get('photo');
    if(photoUrl){
      const photoDiv = document.getElementById('photo');
      photoDiv.style.backgroundImage = `url(${photoUrl})`;
    }
  </script>
</body>
</html>
